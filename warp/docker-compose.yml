# Warp SOCKS5 Proxy Service
# Provides Cloudflare Warp VPN functionality as a proxy
# Other containers on the same network can use: socks5://warp:1080

services:
  warp:
    image: caomingjun/warp
    container_name: warp
    restart: unless-stopped
    environment:
      WARP_SLEEP: 2
      WARP_LICENSE_KEY: "${WARP_LICENSE_KEY:-}"
    networks:
      - caddy
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    volumes:
      - ./data:/var/lib/cloudflare-warp
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  caddy:
    external: true
